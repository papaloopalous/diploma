services:
  router:
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        - TARANTOOL_INSTANCE_NAME=router
      ports:
        - "3301:3301"
      volumes:
        - ./router.lua:/opt/tarantool/router.lua
      command: tarantool /opt/tarantool/router.lua
      networks:
        - tarantool_net
      depends_on:
        - storage1
        - storage2

  storage1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TARANTOOL_INSTANCE_NAME=storage1
    ports:
      - "3302:3302"
    volumes:
      - storage1_data:/var/lib/tarantool
    healthcheck:
      test: ["CMD", "tarantool", "-e", "os.exit(0)"]
      interval: 5s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    stop_grace_period: 30s

  storage2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TARANTOOL_INSTANCE_NAME=storage2
    ports:
      - "3303:3303"
    volumes:
      - storage2_data:/var/lib/tarantool
    healthcheck:
      test: ["CMD", "tarantool", "-e", "os.exit(0)"]
      interval: 5s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    stop_grace_period: 30s

networks:
  tarantool_net:
    driver: bridge

volumes:
  storage1_data:
  storage2_data: