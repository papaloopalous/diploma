<body onload="fillFromQuery()">

        <div class="task-header">
            <h1>Загрузка задания</h1>
            <button class="nav-button" onclick="window.location.href='/main'">На главную</button>
        </div>

        <label for="taskName">Название задания:</label>
        <input type="text" id="taskName" placeholder="например, Моя работа" required />

        <label for="fileInput">Файл (.docx):</label>

        <button onclick="uploadFile()">Загрузить</button>

        <div id="statusBox" class="alert" style="display: none;"></div>
    </div>
